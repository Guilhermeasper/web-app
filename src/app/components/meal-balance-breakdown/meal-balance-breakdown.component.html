<div
  class="flex justify-between"
  *ngFor="
    let pricing of mealPrincingProfile?.pricing | slice: 1 : 3;
    let i = index
  "
>
  <div class="flex flex-col">
    <span class="text-4xl font-bold">{{ mealSummaryList[i].mealCount }} </span>
    <span class="text-base">{{
      pricing.meal === 'Almoço' ? 'almoços' : 'jantares'
    }}</span>
  </div>
  <rusbe-meal-balance-table
    [calculationType]="calculationType"
    [balanceLeft]="mealSummaryList[i].balanceLeft"
    [mealCount]="mealSummaryList[i].mealCount"
    [mealValue]="pricing.price"
    [totalCost]="mealSummaryList[i].totalCost"
    [mealType]="pricing.meal"
  ></rusbe-meal-balance-table>
</div>
<div
  *ngIf="calculationType === 'details'"
  class="flex items-center justify-between pr-5"
>
  <span class="font-bold">Valor final</span>
  <span class="currency-value text-4xl font-bold"
    ><span class="font-normal text-accent">R$</span> {{ totalMealsCost }}</span
  >
</div>
