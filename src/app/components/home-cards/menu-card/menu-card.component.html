<a
  class="bg-card-corner-over flex h-full min-h-48 flex-col justify-between rounded-2xl bg-highlight-a bg-[url('/assets/artworks/shapes-bowl.svg')] bg-[length:8rem] p-4 text-highlight-a-contrast shadow-sm transition-all hover:bg-highlight-a-hover hover:shadow-lg focus:outline-none focus:ring focus:ring-highlight-a focus:ring-offset-2 focus:ring-offset-background active:bg-highlight-a-hover sm:rounded-3xl sm:bg-[length:12rem] sm:p-6 md:min-h-64"
  routerLink="/menu"
  draggable="false"
>
  @if (
    state() === MenuCardComponentState.Loading ||
    state() === MenuCardComponentState.MealSetPreview
  ) {
    <div
      *ngIf="
        state() === MenuCardComponentState.Loading || !highlightedMealType()
      "
      class="h-4 w-48 max-w-full animate-pulse rounded-xl bg-highlight-a-contrast/30 sm:h-6 sm:w-56"
    ></div>

    <h2
      class="geometric-title"
      *ngIf="
        state() !== MenuCardComponentState.Loading && highlightedMealType()
      "
    >
      {{ highlightedDayHint() }}
      <span class="font-normal">• {{ highlightedMealType() }}</span>
    </h2>

    <div
      *ngIf="
        state() === MenuCardComponentState.Loading || !highlightedMealSet()
      "
      class="flex flex-col gap-1 py-6 sm:gap-2 sm:py-10"
    >
      <div
        class="h-8 w-56 max-w-full animate-pulse rounded-xl bg-highlight-a-contrast/30 sm:h-9 sm:w-64"
      ></div>
      <div
        class="h-8 w-72 max-w-full animate-pulse rounded-xl bg-highlight-a-contrast/30 sm:h-9 sm:w-96"
      ></div>
    </div>

    <ul
      class="flex flex-col gap-1 py-6 text-2xl font-medium sm:gap-2 sm:py-10 sm:text-3xl"
      *ngIf="state() !== MenuCardComponentState.Loading && highlightedMealSet()"
    >
      <li *ngFor="let item of highlightedMealSet()!.items">{{ item.name }}</li>
    </ul>

    <div
      class="flex flex-row items-center justify-between rounded-xl bg-highlight-a-accent px-4 py-2 font-geometric"
    >
      <p>Ver cardápio completo</p>
      <ng-icon aria-hidden="true" name="lucideChevronRight"></ng-icon>
    </div>
  } @else {
    <h2 class="geometric-title">Cardápio</h2>

    <h2 class="text-xl font-medium sm:text-2xl">Sem cardápio publicado</h2>

    <div
      class="flex flex-row items-center justify-between rounded-xl bg-highlight-a-accent px-4 py-2 font-geometric"
    >
      <p>Ver cardápios anteriores</p>
      <ng-icon aria-hidden="true" name="lucideChevronRight"></ng-icon>
    </div>
  }
</a>
