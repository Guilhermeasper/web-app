<div class="relative">
  <input
    [type]="nativeInputType()"
    [id]="identifier()"
    [disabled]="disabled()"
    class="text-md peer block w-full rounded-lg border-transparent bg-overlay p-4 shadow-lg placeholder:text-transparent autofill:pb-2 autofill:pt-6 focus:border-accent focus:pb-2 focus:pt-6 focus:ring-accent disabled:pointer-events-none disabled:opacity-50 [&:not(:placeholder-shown)]:pb-2 [&:not(:placeholder-shown)]:pt-6"
    [placeholder]="placeholder()"
    [(ngModel)]="value"
  />
  <label
    [for]="identifier()"
    class="text-md pointer-events-none absolute start-0 top-0 h-full origin-[0_0] truncate border border-transparent p-4 transition duration-100 ease-in-out peer-focus:-translate-y-1.5 peer-focus:translate-x-0.5 peer-focus:scale-90 peer-focus:text-accent peer-disabled:pointer-events-none peer-disabled:opacity-50 peer-[:not(:placeholder-shown)]:-translate-y-1.5 peer-[:not(:placeholder-shown)]:translate-x-0.5 peer-[:not(:placeholder-shown)]:scale-90 peer-[:not(:placeholder-shown)]:text-accent"
    >{{ label() }}</label
  >
</div>
